<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Objetos YOLO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px dashed #667eea;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview-container {
            margin: 20px 0;
            text-align: center;
        }
        
        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .results {
            background: #f0f7ff;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #667eea;
        }
        
        .results h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .result-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .result-label {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .result-value {
            color: #333;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            border-left: 5px solid #c33;
        }
        
        .last-detection {
            background: #fff9e6;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            border-left: 5px solid #ffc107;
        }
        
        .last-detection h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .image-filename {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Detector de Objetos</h1>
        <p class="subtitle">Sube una imagen para detectar objetos, formas y colores</p>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <button class="btn">📁 Seleccionar Imagen</button>
                <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
            </div>
            
            <div class="preview-container">
                <img id="preview" alt="Vista previa">
                <p class="image-filename" id="filename"></p>
            </div>
            
            <button class="btn" id="detectBtn" onclick="detectar()" style="margin-top: 15px; display: none;">
                🚀 Detectar Objeto
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: 600;">Procesando imagen...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <h3>📊 Resultados de Detección</h3>
            <div class="result-item">
                <span class="result-label">Objeto:</span>
                <span class="result-value" id="objeto">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Forma:</span>
                <span class="result-value" id="forma">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Color Dominante:</span>
                <span class="result-value" id="color">-</span>
            </div>
        </div>
        
        <div class="last-detection" id="lastDetection">
            <h3>📌 Última Detección Guardada</h3>
            <button class="btn" onclick="cargarUltimo()" style="max-width: 300px; margin: 0 auto; display: block;">
                🔄 Cargar Último Registro
            </button>
            <div id="lastResults" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('detectBtn').style.display = 'block';
                    document.getElementById('filename').textContent = file.name;
                };
                reader.readAsDataURL(file);
                
                document.getElementById('results').style.display = 'none';
                document.getElementById('error').style.display = 'none';
            }
        }

        async function detectar() {
            if (!selectedFile) {
                mostrarError('Por favor selecciona una imagen primero');
                return;
            }

            const formData = new FormData();
            formData.append('imagen', selectedFile);

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('detectBtn').disabled = true;

            try {
                const response = await fetch('/detectar', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarResultados(data);
                } else {
                    mostrarError(data.error || 'Error en la detección');
                }
            } catch (error) {
                mostrarError('Error de conexión: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('detectBtn').disabled = false;
            }
        }

        function mostrarResultados(data) {
            document.getElementById('objeto').textContent = data.objeto;
            document.getElementById('forma').textContent = data.forma;
            document.getElementById('color').textContent = data.color;
            document.getElementById('results').style.display = 'block';
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '⚠️ ' + mensaje;
            errorDiv.style.display = 'block';
        }

        async function cargarUltimo() {
            try {
                const response = await fetch('/api/ultimo');
                const data = await response.json();

                if (response.ok) {
                    const html = `
                        <div class="result-item">
                            <span class="result-label">Objeto:</span>
                            <span class="result-value">${data.objeto}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Forma:</span>
                            <span class="result-value">${data.forma}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Color:</span>
                            <span class="result-value">${data.color}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Fecha/Hora:</span>
                            <span class="result-value">${new Date(data.fecha_hora).toLocaleString()}</span>
                        </div>
                    `;
                    document.getElementById('lastResults').innerHTML = html;
                } else {
                    document.getElementById('lastResults').innerHTML = '<p style="text-align: center; color: #666;">No hay registros aún</p>';
                }
            } catch (error) {
                document.getElementById('lastResults').innerHTML = '<p style="text-align: center; color: #c33;">Error al cargar</p>';
            }
        }

        window.onload = cargarUltimo;
    </script>
</body>
</html>
